---
#
# This file defines the high-level objects for the data collectors project.
#
postgres:
  #
  # Define postgresql databases
  # note that setting enabled to false will not remove a database
  # it will only prevent the database from being evaluated for change application.
  #
  databases:
    - name: base
      enabled: true
      file: db.base.yaml

    - name: core
      enabled: false
      file: db.core.yaml

    - name: criminal_justice
      enabled: false
      file: db.criminal_justice.yaml

    - name: financial
      enabled: false
      file: db.financial.yaml

    - name: weather
      enabled: false
      file: db.weather.yaml

    - name: sigint
      enabled: false
      file: db.sigint.yaml
